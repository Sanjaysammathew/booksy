<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus tempore aliquam quia ex sunt praesentium facilis rerum nulla aliquid quam. Doloremque pariatur obcaecati, architecto tempora similique quisquam laboriosam tempore quas.</p>
            <button class="delete-button">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="Book-title">
            <input type="text" placeholder="Book Author" id="Book-Author">
            <textarea placeholder="Short Description" id="Description"></textarea>
            <button type="button" id="Add-Book">Add</button>
            <button type="button" id="Cancel">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup">+</button>
    <script src="script.js"></script> 
</body>
</html>
